<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <!--Menyisipkan Bootstrap-->
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <!--Menyisipkan javascript-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Pengaturan Gambar pada bootstrap</h2>
        <div class="row row-cols-1">
            <div class="col">
                <img height="200" width="120" src="yudha.jpeg" class="rounded" alt="gambar round">
            </div>
            <div class="col">
                <img height="200" width="120" src="yudha.jpeg" class="rounded-circle" alt="gambar circle">
            </div>
            <div class="col">
                <img height="200" width="120" src="yudha.jpeg" class="img-thumbnail" alt="gambar thumbnail">
            </div>
            <div class="col">
                <img height="200" width="120" src="yudha.jpeg" class="img-fluid" alt="gambar thumbnail">
            </div>
        </div>
    </div>
</body>
</html>
